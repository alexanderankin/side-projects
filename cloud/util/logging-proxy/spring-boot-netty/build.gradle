plugins {
    id 'conventions'
    id 'org.springframework.boot' version '3.2.1'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // implementation 'org.apache.httpcomponents.client5:httpclient5'
    implementation 'commons-io:commons-io:2.15.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    itestImplementation 'org.testcontainers:testcontainers'
    itestImplementation 'org.apache.commons:commons-collections4:4.4'
}

tasks.named('integrationTest', Test) {
    def laJar = project(':cloud:util:logging-proxy:logged-application').tasks.named('bootJar').get()
    it.dependsOn laJar
    it.systemProperty('loggedAppJar', laJar.outputs.files.singleFile.path)
}
