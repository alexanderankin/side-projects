plugins {
    id 'spring-conventions'
    id 'org.springframework.boot' version '3.2.1'
    // id 'com.google.cloud.tools.jib' version '3.4.0'
    id 'jib-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // implementation 'org.apache.httpcomponents.client5:httpclient5'
    implementation 'commons-io:commons-io:2.15.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    itestImplementation 'org.testcontainers:testcontainers'
    itestImplementation 'org.apache.commons:commons-collections4:4.4'
}

configurations {
    la {
        canBeConsumed = false
        canBeResolved = true
    }
}

dependencies {
    la project(path: ':cloud:util:logging-proxy:logged-application', configuration: 'la')
}

tasks.named('integrationTest', Test) {
    inputs.files(configurations.la)
    systemProperty('loggedAppJar', configurations.la.singleFile.path)
}

jib {
    from {
        image = 'eclipse-temurin:21-jre-alpine@sha256:4e9ab608d97796571b1d5bbcd1c9f430a89a5f03fe5aa6c093888ceb6756c502'
    }
    to {
        image = 'daveankin/logging-proxy:netty'
    }
    container.entrypoint = [
            'sh',
            '-c',
            'exec java $JAVA_OPTS -cp @/app/jib-classpath-file @/app/jib-main-class-file'
    ]
}
