plugins {
    id 'android-library-conventions'
}

android {
    compileSdk = 36
    namespace = 'com.example.library.timber_scratch'
}

dependencies {
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.13.2'
    // https://mvnrepository.com/artifact/org.robolectric/robolectric
    testImplementation 'org.robolectric:robolectric:4.16'
    // https://mvnrepository.com/artifact/androidx.test.ext/junit
    testImplementation 'androidx.test.ext:junit:1.3.0'


    def otelVersion = '1.54.0'
    implementation 'io.opentelemetry:opentelemetry-api:' + otelVersion
    implementation 'io.opentelemetry:opentelemetry-sdk-logs:' + otelVersion
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:' + otelVersion
    implementation 'io.opentelemetry:opentelemetry-sdk-extension-autoconfigure:' + otelVersion

}

tasks.withType(Test).configureEach {
    useJUnit()
}
