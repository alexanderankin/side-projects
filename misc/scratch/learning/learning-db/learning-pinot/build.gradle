plugins {
    id 'spring-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    itestImplementation 'org.springframework.boot:spring-boot-starter-webflux'
    itestImplementation 'org.testcontainers:testcontainers'
    itestImplementation 'org.testcontainers:jdbc'
    itestImplementation 'org.testcontainers:localstack'
    // itestImplementation 'org.testcontainers:testcontainers-localstack:2.0.2'

    // https://mvnrepository.com/artifact/org.apache.pinot/pinot-jdbc-client
    implementation('org.apache.pinot:pinot-jdbc-client:1.3.0') {
        exclude(group: 'org.apache.logging.log4j', module: 'log4j-slf4j2-impl')
    }
}
