<h1>Hello</h1>
<div id="root"></div>

<script>
  window.addEventListener("DOMContentLoaded", async function() {
    let user = await fetch("/api/whoami").then(res => res.text());
    document.getElementById("root").innerHTML = `
      <h2>Welcome, ${user}</h2>
      <a href="/logout">Logout</a>
    `
  })
</script>
