spring:
  application:
    name: example-casdoor-client

  # SPRING_CONFIG_IMPORT=file:$HOME/...
  # config.import:
  #   - optional:file:${user.home}/...

  datasource.url: 'jdbc:h2:./build/${spring.application.name}.h2;AUTO_SERVER=TRUE'

  security:
    oauth2:
      client:
        provider:
          casdoor:
            issuer-uri: ${casdoor-client.issuer-uri:http://localhost:8000}
        registration:
          casdoor:
            provider: casdoor
            client-id: ${casdoor-client.client-id:sample-client-id}
            client-secret: ${casdoor-client.client-secret:sample-client-secret}
            authorization-grant-type: authorization_code
            client-name: Login with Casdoor

server:
  port: 8080
  servlet:
    session:
      cookie:
        name: ${spring.application.name}

management:
  server:
    port: 9080
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
          - logging
  endpoint:
    health:
      probes:
        enabled: true
