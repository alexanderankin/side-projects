spring:
  application:
    name: example-casdoor-client

  datasource.url: 'jdbc:h2:./build/${spring.application.name}.h2;AUTO_SERVER=TRUE'

  security:
    oauth2:
      client:
        provider:
          casdoor:
            issuer-uri: http://localhost:8000
        registration:
          casdoor:
            provider: casdoor
            client-id: sample-client-id
            client-secret: sample-client-secret
            authorization-grant-type: authorization_code
            client-name: Login with Casdoor

server:
  port: 8080
  servlet:
    session:
      cookie:
        name: ${spring.application.name}

management:
  server:
    port: 9080
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
          - logging
  endpoint:
    health:
      probes:
        enabled: true
