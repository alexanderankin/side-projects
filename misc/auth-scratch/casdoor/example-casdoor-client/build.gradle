plugins {
    id 'spring-conventions'
    id 'jib-conventions'
}

// ./gradlew jibDockerBuild
jib {
    from {
        // docker image inspect eclipse-temurin:25-jre-alpine | jq .[0].RepoDigests[] -r
        image = 'eclipse-temurin:25-jre-alpine@sha256:b51543f89580c1ba70e441cfbc0cfc1635c3c16d2e2d77fec9d890342a3a8687'
    }
    // ./gradlew jibDockerBuild -Djib.from.platforms=linux/arm64
    // from.platforms = [com.google.cloud.tools.jib.gradle.PlatformParameters.of('linux/arm64')]
    container.entrypoint = [
            'sh',
            '-c',
            'exec java $JAVA_OPTS -cp @/app/jib-classpath-file @/app/jib-main-class-file'
    ]
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation 'io.micrometer:micrometer-tracing-bridge-brave'

    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    implementation 'org.springframework.session:spring-session-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    runtimeOnly 'com.h2database:h2'
    // implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // implementation 'org.liquibase:liquibase-core'
    // runtimeOnly 'com.mysql:mysql-connector-j'

    testImplementation 'org.springframework.security:spring-security-test'

}
