plugins {
    id 'conventions'
}

repositories {
    // paper-repo
    maven { url = 'https://repo.destroystokyo.com/repository/maven-public/' }
    // spigot-repo
    // maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/releases/' }
    // jitpack.io
    maven { url = 'https://jitpack.io' }
    // bstats-repo
    maven { url = 'https://repo.codemc.org/repository/maven-public' }
}

dependencies {
    implementation 'org.bstats:bstats-bukkit:2.2.1'
    implementation 'org.jetbrains:annotations:26.0.2' // bukkit uses
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'

    compileOnly('com.github.slimefun:Slimefun4:RC-27') {
        exclude(group: 'io.github.baked-libs', module: 'dough-api')
    }

    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
}
